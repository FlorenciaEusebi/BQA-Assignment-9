<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>
    Register
  </title>
</head>
<body>
  <header class="main header">
    <div class="main container">
      <h1 id="header title">
        Register
      </h1>
    </div>
  </header>
  <div class="containerOne">
      <h2 class="myH2">
        Join us today!
      </h2>
      <form name="myRegisterForm" onsubmit = "return validateRegisterForm()">
        <label for="email" class="myLabel">
          Email
        </label>
        <input type="email" name="email">
        <label for="fullName" class="myLabel">
          Full Name
        </label>
        <input type="text" name="fullName">
        <label for="password" class="myLabel">
          Password
        </label>
        <input type="password" name="password">
        <label for="confirmPassword" class="myConfirmPassword">
          Confirm Password
        </label>
        <input type="password" name="confirmPassword">
        <div>
          <button class="myButton" type="reset">
            Clear
          </button>
          <button class="myButton" type="submit">
            Register
          </button>
        </div>
      </form>
      <div class="myLinks">
        <a href="login.html">
          LOG IN
        </a>
      </div>
  </div>
  <div class="errorDiv">
    <span id="Error1">
    </span>
    <span id="Error2">
    </span>
    <span id="Error3">
    </span>
    <span id="Error4">
    </span>
    <span id="Error5">
    </span>
    <span id="Success">
    </span>
  </div>
  <script type="text/javascript" src="register.js">
  </script>
</body>
</html>
