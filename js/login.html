<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>
    Log In
  </title>
</head>
<body>
  <header class="main header">
    <div class="main container">
      <h1 id="header title">
        Log In
      </h1>
    </div>
  </header>
  <div class="containerOne">
    <form class="loginForm" name="myLoginForm" onsubmit = "return validateLoginForm()" action="/foo" novalidate>
      <label for="email" class= "myLabel">
        Email
      </label>
      <input class= "loginInput" required type="email" name="email">
      <label for="password" class= "myLabel">
        Password
      </label>
      <input class= "loginInput" required type="password" name="password">
      <div class="myDiv">
        Don't have an account?
          <div class="myLinks">
            <a href="register.html">
              REGISTER
            </a>
          </div>
      </div>
      <div>
        <input class="myButton" type="submit" value="Log In">
      </div>
    </form>
  </div>
  <div class="errorLoginDiv">
    <span id="errorL1">
    </span>
    <span id="errorL2">
    </span>
    <span id="successL">
    </span>
  </div>
  <script src="login.js">
  </script>
  <div class="validateDom">
  </div>
</body>
</html>
